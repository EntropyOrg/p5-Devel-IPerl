name    = Devel-IPerl
author  = Zakariyya Mughal <zmughal@cpan.org>
license = Perl_5
copyright_holder = Zakariyya Mughal
copyright_year   = 2014
version = 0.012

[@Author::ZMUGHAL]
; [GatherDir]
GatherDir.exclude_filename = cpanfile
; [AutoPrereqs]
AutoPrereqs.skip[0] = ^Devel::REPL$

[Prereqs]
B::Keywords = 0

[Encoding]
encoding = bytes

match = ^t/data

[PruneFiles]
match = ^old/

[MetaNoIndex]
package = IPerl

[OSPrereqs / MSWin32]
Alien::ZMQ::latest = 0

[ Prereqs / BackendDevelREPL ]
-phase = runtime
-relationship = suggests
Devel::REPL = 0

; generate and update cpanfile in root dir
[CPANFile]
filename = cpanfile

[CopyFilesFromBuild::Filtered]
copy = cpanfile
filter = #.*generated by Dist::Zilla::Plugin::CPANFile.*
